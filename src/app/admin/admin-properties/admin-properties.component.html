<div class="rounded shadow bg-white p-5">
   <div class="row">
     <div class="col-12 d-flex">
       <h2 class="font-weight-light" > <i class="fas fa-home"></i> Bien immobilier</h2>
       <button class="btn btn-primary ml-auto" type="button" data-toggle="modal" data-target="#propertiesFormModal"> <i class="fas fa-plus"></i> Ajouter un bien </button>
     </div>
   </div>
   <hr class="mt-1 mb-5 bg-dark">
   <div class="row">

   </div>
</div>

<div class="modal fade" id="propertiesFormModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edition d'un bien</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="from-group">
            <input type="text" class="form-control" placeholder="Titre du bien">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Catégorie</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <input type="text" placeholder="Surface en (m²)" class="form-control">
          </div>
          <div class="form-group col-6">
            <input type="text" name="" id="" placeholder="Nombre de pièces" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </form>
  </div>
</div>
